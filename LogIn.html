<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="LogIn.css">
  <link rel="shortcut icon" href="img/G&T-logos_white.png" type="image/x-icon">
</head>
<body>
  <div id="logInBox">
    <h3 id="title">Log In</h3>
    
<button type="submit" id="submit" onclick="login()">Log in</button>
    <label for="username" id="usernameText">User Name</label></br>
    <input type="search" name="username" id="usernameField" placeholder="User Name">

    </br>
    <label for="password" id="passwordText">Password</label></br>
    <input type="password" name="password" id="passwordField" placeholder="Password">
    </br>
    <output  id="error-message"></output>
    <br>
    <img src="img/Gad&Turgi.png" alt="" id="logo">
    
  </div>
</body>
</html>
<script  src="LogIn.js"></script>
